<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazones Animados</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
        }

        .heart {
            width: 200px;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            height: 70px;
            font-size: 16px;
            font-weight: bold;
            color: rgba(250, 235, 215, 0.899);
        }

        button {
            /* Estilos actuales del botón */
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #ffa9a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            /* Agregar sombra al botón */
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.800);
            /* Estilos 3D */
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }

        button:hover {
            background-color: #FF443B;
        }

        button:active {
            /* Efecto al presionar */
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.468);
        }

        button::before {
            content: "❤";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -100%);
            font-size: 24px;
            opacity: 0;
        }

        button:hover::before {
            animation: heartAnimation 0.5s linear infinite;
            opacity: 1;
        }

        @keyframes heartAnimation {
            0% {
                transform: translate(-50%, -100%) scale(0.7);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -200%) scale(1);
                opacity: 0;
            }
        }

        /* Fondo de imagen de corazones */
        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: url("fondo.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="heart-container" id="heartContainer" style="display: none;">
        <img class="heart" src="cora.png" alt="Heart">
        <div class="text-container">
            TE QUIERO MI SEÑORITA
        </div>
    </div>

    <button onclick="mostrarMensaje()">Mensaje para Anggie</button>

    <!-- Fondo de imagen de corazones -->
    <div class="background-hearts"></div>

    <script>
        function mostrarMensaje() {
            var heartContainer = document.getElementById("heartContainer");
            heartContainer.style.display = "block";

            var boton = document.querySelector("button");
            boton.style.display = "none";
        }
    </script>
</body>

</html>
